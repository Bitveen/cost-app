<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Расчет премии</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="ui left fixed large vertical menu" style="z-index: 2000; overflow: auto;">
        <div class="item">
            <button class="ui basic button fluid"><i class="icon write"></i> Новый список </button>
        </div>

        <div class="item">
            <div class="ui input fluid action small">
                <input type="text" placeholder="Название списка...">
                <button class="ui button">
                    Создать

            </div>
        </div>


        <a class="item active">Список за декабрь 2016 года</a>
    </div>

            <p class="item">Бюджет: 0 / 3750000 руб.</p>
        </div>
        <div class="content">


            <!-- TODO FORM create list -->

                    <div class="inline field">
                        <label>Бюджет:</label>

                    </div>
                </div>

                <h4 class="ui horizontal divider header"><i class="users icon"></i> Пользователи </h4>



                <table class="ui single line table selectable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Фамилия</th>
                      <th>Имя</th>
                      <th>Отчество</th>
                      <th>Оплата</th>
                      <th>Действия</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>

                      <td>Юрьевич</td>
                      <td>90000</td>
                      <td>
                          <button class="ui icon blue button">
                              <i class="edit icon"></i>
                          </button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                          <div class="ui input">
                              <input type="text">
                          </div>
                      </td>
                      <td>
                          <div class="ui input">
                              <input type="text">
                          </div>
                      </td>
                      <td>
                          <div class="ui input">
                              <input type="text">
                          </div>
                      </td>
                      <td>
                          <div class="ui input">
                              <input type="text">
                          </div>
                      </td>
                      <td>
                          <div class="ui input">
                              <input type="text">
                          </div>
                      </td>
                      <td>
                          <button class="ui icon blue button">
                              <i class="checkmark icon"></i>
                          </button>
                      </td>
                    </tr>

                  </tbody>
                  <tfoot class="full-width">
                  <tr>
                    <th colspan="6">
                      <div class="ui right floated small primary labeled icon button"><i class="user icon"></i> Добавить пользователя </div>
                    </th>
                  </tr>
                </tfoot>

                </table>


            </div>



        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
